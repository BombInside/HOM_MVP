server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ---- FRONTEND ----
    # Всё, что не /adminpanel/, отдаём как SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---- BACKEND ----
    # Все запросы к /adminpanel/ направляем в backend (FastAPI)
    location /adminpanel/ {
        proxy_pass http://backend:8000/adminpanel/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # ---- STATIC CACHE ----
    location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
        expires 7d;
        access_log off;
    }
}
