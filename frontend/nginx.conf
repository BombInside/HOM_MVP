# ==============================
# FRONTEND (164.90.194.158)
# ==============================
server {
    listen 80;
    server_name 164.90.194.158;

    # Путь к статике фронтенда внутри контейнера
    root /usr/share/nginx/html;
    index index.html;

    # SPA роутинг (React / Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # статика кэшируется
    location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
        expires 7d;
        access_log off;
    }
}

# ==============================
# BACKEND (api.164.90.194.158)
# ==============================
server {
    listen 80;
    server_name api.164.90.194.158;

    # Прокси на контейнер backend, который слушает порт 8000
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Разрешить CORS-запросы из фронтенда
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
    add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Accept, Origin, X-Requested-With';

    # Быстрая обработка preflight (OPTIONS)
    if ($request_method = OPTIONS) {
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
}
