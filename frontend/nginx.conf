# ==============================
# FRONTEND (164.90.194.158)
# ==============================
server {
    listen 80;
    server_name 164.90.194.158;

    # Путь к статическим файлам фронта
    root /usr/share/nginx/html;
    index index.html;

    # SPA роутинг
    location / {
        try_files $uri $uri/ /index.html;
    }

    # кэширование статики
    location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
        expires 7d;
        access_log off;
    }
}

# ==============================
# BACKEND (api.164.90.194.158)
# ==============================
server {
    listen 80;
    server_name api.164.90.194.158;

    location / {
        # проксируем все запросы на backend (контейнер hom_backend)
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Разрешаем CORS здесь (внутри location — допустимо)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;

        # обработка preflight-запросов
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
