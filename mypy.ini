[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = silent
allow_redefinition = True
pretty = True
incremental = True

# üîπ –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –Ω–∞–∏–±–æ–ª–µ–µ —á–∞—Å—Ç—ã–µ "–ª–æ–∂–Ω—ã–µ" –æ—à–∏–±–∫–∏ –¥–ª—è FastAPI/Pydantic/SQLAlchemy
disable_error_code = arg-type, attr-defined, call-arg, misc, var-annotated, name-defined, no-redef, union-attr, assignment, type-arg

# üîπ –û—Å–ª–∞–±–ª—è–µ–º —Å—Ç—Ä–æ–≥–∏–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
warn_unused_ignores = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
no_implicit_optional = True
warn_return_any = False
warn_unreachable = False
strict_equality = False
show_error_codes = True


# üîπ –†–∞–∑—Ä–µ—à–∞–µ–º –Ω–µ–ø–æ–ª–Ω—ã–µ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–∏
allow_untyped_globals = True
allow_subclassing_any = True
allow_untyped_calls = True

# –ü–ª–∞–≥–∏–Ω—ã (–µ—Å–ª–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω pydantic)
plugins = pydantic.mypy

