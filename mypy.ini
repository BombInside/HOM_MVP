# mypy.ini — корень репозитория

[mypy]
python_version = 3.11
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
strict_equality = True
show_error_codes = True
pretty = True
incremental = True

# Плагины: pydantic (по желанию). Если не хотите — закомментируйте.
plugins = pydantic.mypy

# По умолчанию не игнорируем ошибки. Внешние пакеты — ниже.
ignore_missing_imports = True

# -------------------------------
# Игноры/ослабления точечно
# -------------------------------

# Внешние зависимости, которые часто «шумят» типами
[mypy-passlib.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-strawberry.*]
ignore_missing_imports = True

[mypy-strawberry_graphql*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-sqlmodel.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-itsdangerous.*]
ignore_missing_imports = True

# -------------------------------
# Пакеты проекта: ослабляем где нужно
# -------------------------------

# GraphQL — разрешаем нетипизированные определения на первом этапе
[mypy-backend.app.graphql.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
ignore_errors = True

# Alembic — скрипты миграций не требуют строгой типизации
[mypy-backend.alembic.*]
ignore_errors = True

# Точки входа FastAPI могут упираться в внешние типы Response/Depends — но оставим строгими
# (если будет шуметь — можно точечно ослабить конкретные файлы)
# [mypy-backend.app.main]
# disallow_untyped_defs = False

# При необходимости можно временно ослабить конкретные модули
# [mypy-backend.app.admin_panel]
# disallow_untyped_defs = False

# -------------------------------
# Пер-фаил игноры (например, если остаются «хвосты»)
# -------------------------------

# Пример — если хотим игнорировать только одну ошибку в файле:
# файл: backend/app/models.py
# можно оставить комментарий вида:  # type: ignore[misc]
