<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Вход в админ-панель</title></head>
<body style="font-family:sans-serif;max-width:520px;margin:40px auto;">
  <h2>Вход в админ-панель</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post" action="/adminpanel/login">
    <label>Email:</label><br/>
    <input type="email" name="email" required style="width:100%;padding:8px"/><br/><br/>
    <label>Пароль:</label><br/>
    <input type="password" name="password" required style="width:100%;padding:8px"/><br/><br/>
    <button type="submit">Войти</button>
  </form>
  <p style="margin-top:24px;">Нет администратора? <a href="/adminpanel/bootstrap">Создать</a></p>
</body>
</html>
