<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать роль</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Создание новой роли</h1>
    <form method="post" action="/adminpanel/roles/new" class="space-y-4 bg-white p-6 rounded-2xl shadow">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Название роли</label>
        <input type="text" name="name" required
               class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-sky-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Описание</label>
        <textarea name="description" rows="2"
                  class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-sky-500 focus:outline-none"></textarea>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Права доступа</label>
        <div class="grid grid-cols-2 gap-2">
          {% for perm in permissions %}
          <label class="flex items-center space-x-2 text-sm">
            <input type="checkbox" name="permissions" value="{{ perm.id }}"
                   class="rounded text-sky-600 focus:ring-sky-500">
            <span>{{ perm.name }}</span>
          </label>
          {% endfor %}
        </div>
      </div>

      <div class="text-right">
        <button type="submit"
                class="bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-700 transition">
          Создать
        </button>
      </div>
    </form>
  </div>
</body>
</html>
