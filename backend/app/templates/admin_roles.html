<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Роли и разрешения</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Управление ролями</h1>

    <div class="mb-6 text-right">
      <a href="/adminpanel/roles/new"
         class="bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-700 transition">
         + Добавить роль
      </a>
    </div>

    <div class="grid gap-4">
      {% for role in roles %}
      <div class="bg-white rounded-xl shadow-md p-5 border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ role.name }}</h2>
        <p class="text-sm text-gray-500 mb-3">{{ role.description or "—" }}</p>
        <div class="text-sm">
          <span class="font-semibold">Права:</span>
          {% if role.permissions %}
            {% for perm in role.permissions %}
              <span class="inline-block bg-sky-100 text-sky-700 px-2 py-1 rounded-md text-xs mr-1 mb-1">
                {{ perm.name }}
              </span>
            {% endfor %}
          {% else %}
            <span class="text-gray-400 italic">Нет прав</span>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
